<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geofencing Arrival Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        .status.inside {
            background: #d4edda;
            color: #155724;
        }

        .status.outside {
            background: #f8d7da;
            color: #721c24;
        }

        .status.unknown {
            background: #e2e3e5;
            color: #383d41;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .arrivals-list {
            margin-top: 20px;
        }

        .arrival-item {
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .arrival-time {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .arrival-coords {
            font-size: 14px;
            color: #6c757d;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üìç Geofencing Tracker</h1>
            <p style="color: #6c757d; margin-bottom: 20px;">Track when people arrive at your location</p>

            <div id="error" class="error" style="display: none;"></div>

            <div id="status" class="status unknown">
                <span>‚è≥</span>
                <span>Waiting for location...</span>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Your Location</div>
                    <div class="info-value" id="currentLocation">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Distance to Zone</div>
                    <div class="info-value" id="distance">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Geofence Center</div>
                    <div class="info-value" id="geofenceCenter">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Zone Radius</div>
                    <div class="info-value" id="radius">--</div>
                </div>
            </div>

            <button id="startBtn" onclick="startTracking()">Start Tracking</button>
            <button id="stopBtn" onclick="stopTracking()" style="display: none; background: #dc3545;">Stop Tracking</button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Recent Arrivals</h2>
            <div id="arrivalsList" class="arrivals-list">
                <div class="empty-state">No arrivals yet. Start tracking to detect when you enter the geofenced area.</div>
            </div>
        </div>
    </div>

    <script>
        // Geofence configuration (customize these values)
        const geofence = {
            latitude: 54.9493,
            longitude: -1.5990,
            radius: 100 // meters
        };

        let watchId = null;
        let isInside = false;
        let arrivals = [];

        // Calculate distance between two coordinates using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // Earth's radius in meters
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                    Math.cos(œÜ1) * Math.cos(œÜ2) *
                    Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function updateUI() {
            document.getElementById('geofenceCenter').textContent = 
                `${geofence.latitude.toFixed(4)}, ${geofence.longitude.toFixed(4)}`;
            document.getElementById('radius').textContent = `${geofence.radius}m`;
        }

        function handleLocationUpdate(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            const distance = calculateDistance(lat, lon, geofence.latitude, geofence.longitude);
            const nowInside = distance <= geofence.radius;

            // Update current location display
            document.getElementById('currentLocation').textContent = 
                `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            document.getElementById('distance').textContent = 
                `${Math.round(distance)}m`;

            // Check for entry event
            if (nowInside && !isInside) {
                logArrival(lat, lon, distance);
            }

            // Update status
            isInside = nowInside;
            const statusEl = document.getElementById('status');
            if (isInside) {
                statusEl.className = 'status inside';
                statusEl.innerHTML = '<span>‚úÖ</span><span>Inside Geofence</span>';
            } else {
                statusEl.className = 'status outside';
                statusEl.innerHTML = '<span>üìç</span><span>Outside Geofence</span>';
            }

            // Hide error if location is working
            document.getElementById('error').style.display = 'none';
        }

        function logArrival(lat, lon, distance) {
            const arrival = {
                timestamp: new Date(),
                latitude: lat,
                longitude: lon,
                distance: distance
            };

            arrivals.unshift(arrival);
            updateArrivalsList();
        }

        function updateArrivalsList() {
            const listEl = document.getElementById('arrivalsList');
            
            if (arrivals.length === 0) {
                listEl.innerHTML = '<div class="empty-state">No arrivals yet. Start tracking to detect when you enter the geofenced area.</div>';
                return;
            }

            listEl.innerHTML = arrivals.map(arrival => `
                <div class="arrival-item">
                    <div class="arrival-time">
                        üïê ${arrival.timestamp.toLocaleString()}
                    </div>
                    <div class="arrival-coords">
                        üìç ${arrival.latitude.toFixed(6)}, ${arrival.longitude.toFixed(6)} 
                        (${Math.round(arrival.distance)}m from center)
                    </div>
                </div>
            `).join('');
        }

        function handleLocationError(error) {
            const errorEl = document.getElementById('error');
            errorEl.style.display = 'block';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorEl.textContent = '‚ùå Location permission denied. Please enable location access.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorEl.textContent = '‚ùå Location information unavailable.';
                    break;
                case error.TIMEOUT:
                    errorEl.textContent = '‚ùå Location request timed out.';
                    break;
                default:
                    errorEl.textContent = '‚ùå An unknown error occurred.';
            }
        }

        function startTracking() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                handleLocationUpdate,
                handleLocationError,
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );

            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
        }

        function stopTracking() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';

            const statusEl = document.getElementById('status');
            statusEl.className = 'status unknown';
            statusEl.innerHTML = '<span>‚è∏Ô∏è</span><span>Tracking Stopped</span>';
        }

        // Initialize UI
        updateUI();
    </script>
</body>
</html>
