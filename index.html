<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geofencing Arrival Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 600;
        }

        .status.inside {
            background: #d4edda;
            color: #155724;
        }

        .status.outside {
            background: #f8d7da;
            color: #721c24;
        }

        .status.unknown {
            background: #e2e3e5;
            color: #383d41;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .arrivals-list {
            margin-top: 20px;
        }

        .arrival-item {
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            border-radius: 4px;
        }

        .arrival-time {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .arrival-coords {
            font-size: 14px;
            color: #6c757d;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .empty-state {
            text-align: center;
            color: #6c757d;
            padding: 40px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e3e5;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .sync-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üìç Geofencing Tracker <span class="sync-indicator" id="syncIndicator"></span></h1>
            <p style="color: #6c757d; margin-bottom: 20px;">Track when people arrive at your location (synced in real-time)</p>

            <div id="error" class="error" style="display: none;"></div>

            <label for="userName" style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Your Name:</label>
            <input type="text" id="userName" placeholder="Enter your name">

            <div id="status" class="status unknown">
                <span>‚è≥</span>
                <span>Waiting for location...</span>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Your Location</div>
                    <div class="info-value" id="currentLocation">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Distance to Zone</div>
                    <div class="info-value" id="distance">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Geofence Center</div>
                    <div class="info-value" id="geofenceCenter">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Zone Radius</div>
                    <div class="info-value" id="radius">--</div>
                </div>
            </div>

            <button id="startBtn" onclick="startTracking()">Start Tracking</button>
            <button id="stopBtn" onclick="stopTracking()" style="display: none; background: #dc3545;">Stop Tracking</button>
        </div>

        <div class="card">
            <h2 style="margin-bottom: 20px;">Recent Arrivals (Live)</h2>
            <div id="arrivalsList" class="arrivals-list">
                <div class="empty-state">Loading arrivals...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, onValue, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmZPvqlBtQcFvF0aGPao53j7MPtMWomaY",
            authDomain: "ngu-timekeeping.firebaseapp.com",
            databaseURL: "https://ngu-timekeeping-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "ngu-timekeeping",
            storageBucket: "ngu-timekeeping.firebasestorage.app",
            messagingSenderId: "906800675917",
            appId: "1:906800675917:web:3abafa206bf8e49883f004"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const arrivalsRef = ref(database, 'arrivals');

        // Geofence configuration
        const geofence = {
            latitude: 54.93863815087737,
            longitude: -1.6294077627765846,
            radius: 100
        };

        let watchId = null;
        let isInside = false;

        // Calculate distance between two coordinates
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const œÜ1 = lat1 * Math.PI / 180;
            const œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180;
            const ŒîŒª = (lon2 - lon1) * Math.PI / 180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                    Math.cos(œÜ1) * Math.cos(œÜ2) *
                    Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        function updateUI() {
            document.getElementById('geofenceCenter').textContent = 
                `${geofence.latitude.toFixed(4)}, ${geofence.longitude.toFixed(4)}`;
            document.getElementById('radius').textContent = `${geofence.radius}m`;
        }

        function handleLocationUpdate(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            
            const distance = calculateDistance(lat, lon, geofence.latitude, geofence.longitude);
            const nowInside = distance <= geofence.radius;

            document.getElementById('currentLocation').textContent = 
                `${lat.toFixed(4)}, ${lon.toFixed(4)}`;
            document.getElementById('distance').textContent = 
                `${Math.round(distance)}m`;

            // Check for entry event
            if (nowInside && !isInside) {
                logArrival(lat, lon, distance);
            }

            isInside = nowInside;
            const statusEl = document.getElementById('status');
            if (isInside) {
                statusEl.className = 'status inside';
                statusEl.innerHTML = '<span>‚úÖ</span><span>Inside Geofence</span>';
            } else {
                statusEl.className = 'status outside';
                statusEl.innerHTML = '<span>üìç</span><span>Outside Geofence</span>';
            }

            document.getElementById('error').style.display = 'none';
        }

        function logArrival(lat, lon, distance) {
            const userName = document.getElementById('userName').value.trim() || 'Anonymous';
            
            const arrival = {
                name: userName,
                timestamp: Date.now(),
                latitude: lat,
                longitude: lon,
                distance: distance
            };

            // Push to Firebase
            push(arrivalsRef, arrival);
        }

        // Listen for arrivals in real-time
        const arrivalsQuery = query(arrivalsRef, orderByChild('timestamp'), limitToLast(50));
        onValue(arrivalsQuery, (snapshot) => {
            const listEl = document.getElementById('arrivalsList');
            const arrivals = [];

            snapshot.forEach((childSnapshot) => {
                arrivals.push(childSnapshot.val());
            });

            // Sort by most recent first
            arrivals.sort((a, b) => b.timestamp - a.timestamp);

            if (arrivals.length === 0) {
                listEl.innerHTML = '<div class="empty-state">No arrivals yet. Start tracking to detect when you enter the geofenced area.</div>';
                return;
            }

            listEl.innerHTML = arrivals.map(arrival => {
                const date = new Date(arrival.timestamp);
                return `
                    <div class="arrival-item">
                        <div class="arrival-time">
                            üë§ ${arrival.name} - ${date.toLocaleString()}
                        </div>
                        <div class="arrival-coords">
                            üìç ${arrival.latitude.toFixed(6)}, ${arrival.longitude.toFixed(6)} 
                            (${Math.round(arrival.distance)}m from center)
                        </div>
                    </div>
                `;
            }).join('');
        });

        function handleLocationError(error) {
            const errorEl = document.getElementById('error');
            errorEl.style.display = 'block';
            
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorEl.textContent = '‚ùå Location permission denied. Please enable location access.';
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorEl.textContent = '‚ùå Location information unavailable.';
                    break;
                case error.TIMEOUT:
                    errorEl.textContent = '‚ùå Location request timed out.';
                    break;
                default:
                    errorEl.textContent = '‚ùå An unknown error occurred.';
            }
        }

        window.startTracking = function() {
            if (!navigator.geolocation) {
                alert('Geolocation is not supported by your browser');
                return;
            }

            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert('Please enter your name before starting tracking');
                return;
            }

            watchId = navigator.geolocation.watchPosition(
                handleLocationUpdate,
                handleLocationError,
                {
                    enableHighAccuracy: true,
                    timeout: 5000,
                    maximumAge: 0
                }
            );

            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
        };

        window.stopTracking = function() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }

            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';

            const statusEl = document.getElementById('status');
            statusEl.className = 'status unknown';
            statusEl.innerHTML = '<span>‚è∏Ô∏è</span><span>Tracking Stopped</span>';
        };

        // Initialize UI
        updateUI();
    </script>
</body>
</html>
